<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="bg bg-1"></div>
      <div class="bg bg-2"></div>
      <div class="bg bg-3"></div>

      <h1>Parallax Scrolling</h1>

      <div class="bg bg-4"></div>
      <div class="bg bg-5"></div>
      <div class="bg bg-6"></div>
      <div class="bg bg-7"></div>
      <div class="bg bg-8"></div>
      <div class="bg bg-9"></div>
    </div>

    <div class="tab intro">
      <h2 class="animation-show">Parallax Scrolling</h2>
      <img src="image/logo.jpg" alt="" class="animation-show" />
      <p class="animation-show">
        Parallax scrolling is a web design technique in which background images
        move slower than foreground images, creating an illusion of depth and
        immersion. This effect can be achieved using CSS and JavaScript.
      </p>
      <button class="animation-show">Subcribe</button>
    </div>

    <div class="tab library">
      <div class="animation-show">
        <img src="image/9.jpg" alt="" />
        <p>Image Name</p>
      </div>

      <div class="animation-show">
        <img src="image/10.jpg" alt="" />
        <p>Image Name</p>
      </div>

      <div class="animation-show">
        <img src="image/11.jpg" alt="" />
        <p>Image Name</p>
      </div>

      <div class="animation-show">
        <img src="image/12.jpg" alt="" />
        <p>Image Name</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
